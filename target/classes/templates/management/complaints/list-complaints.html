<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Customer Complaints</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body style="background: linear-gradient(to right, #ffd700, #800080);">
        <a href="/admin/home" class="btn btn-primary">Home</a>
        <div class="container">

            <h1 style="text-align:center;">Customer Complaints</h1>

            <div style="align-content: center;">

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="text-center">Action</th>
                            <th>Guest Name</th>
                            <th>Message Content</th>
                            <th>Message Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="message : ${complaintList}">
                            
                            <td style="background-image: url('https://media.tenor.com/nicIRWJkKIwAAAAC/walter-white-walter.gif'); background-size: cover; background-repeat: no-repeat;">
                                <a class="btn btn-primary" style="margin: 10px; width: 50%;" th:href="@{/admin/deletecomplaint/complaints/messageId={messageId}(messageId=${message.messageId})}">
                                  <span>Resolve complaint</span>
                                  <!--<a th:href="@{/admin/tasks/delete/id={id}(id=${task.id})}" class="btn btn-primary">Remove Task</a>-->
                                  <!--"@{/user/deletecomplaint/complaints/messageId={messageId}(messageId=${message.messageId})} "-->
                                </a>
                            </td>
                            <td th:text="${message.name}"></td>
                            <td th:text="${message.messageContent}"></td>
                            <td th:text="${#temporals.format(message.messageDate, 'dd MMMM yyyy')}"></td>   

                        </tr> 
                    </tbody>
                </table>
            </div>


        </div>        
    </body>
</html>
