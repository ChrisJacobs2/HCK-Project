<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Hire New Employee</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        

    </head>
    <body>
        <div class="container">

            <h1 style="text-align:center;">Enter Employee Info</h1>

            <div style="align-content: center;">
                <form action="/admin/employees/create" method="post">
                    <div class="form-group">
                        <label for="first">First Name</label>
                        <input type="text" class="form-control" name="first" id="first" placeholder="Enter First Name"></input>
                    </div>
                    <div class="form-group">
                        <label for="last">Last Name:</label>
                        <input type="text" class="form-control" name="last" id="last" placeholder="Enter Last Name"></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>


            </div>
        </div>
        
    </body>
</html>
