<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Employee List</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
        <a href="/admin/home" class="btn btn-primary">Home</a>
        <div class="container">

            <h1 style="text-align:center;">HCK Employees</h1>

            <div style="align-content: center;">
                <p class="my-5">
                    <a href="/admin/employees/new-employee" class="btn btn-primary">Hire Employee</a>
                </p>
                
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Last</th>
                            <th>First</th>
                            <th>Position</th>
                            <th>Salary</th>
                            <th>Busy?</th>
                            <th>Tasks Completed</th>
                            <th>Date Employed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="employee : ${employeeList}">
                            <td> <a th:href="@{/employee/id={id}(id=${employee.id})}" th:text=" ${employee.id}" > </a></td>                           
                            <td th:text=" ${employee.lastFirst}"></td>
                            <td th:text=" ${employee.position}"></td>
                            <td th:text=" ${employee.salary}"></td>
                            <td th:text=" ${employee.position}"></td>
                            <td th:text=" ${employee.position}"></td>
                            <td th:text=" ${employee.position}"></td>
                        </tr>                        

                    </tbody>
                </table>
            </div>


        </div>        
    </body>
</html>
