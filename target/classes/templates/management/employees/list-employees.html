<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Employee List</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body style="background: linear-gradient(to bottom, #008000, #FFFF00, #8B4513);">
        <a href="/admin/home" class="btn btn-primary">Home</a>
        <div class="container">

            <h1 style="text-align:center;">HCK Employees</h1>

            <div style="align-content: center;">
                <p class="my-5">
                    <a href="/admin/employees/new-employee" class="btn btn-primary" style="font-size: 25px; height: 6em; background-image: url('https://steamuserimages-a.akamaihd.net/ugc/2070008331330606920/7B57CBE12A86CA640FF01AEB6CD8E16B4C34B709/?imw=512&&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false'); background-size: cover; background-position: center;">Hire Employee</a>
                </p>
                
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Last</th>
                            <th>First</th>
                            <th>Position</th>
                            <th>Salary</th>
                            <th>Busy?</th>
                            <th>Tasks Completed</th>
                            <th>Date Employed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="employee : ${employeeList}">
                            
                            <td> <a th:href="@{/admin/employees/id={id}(id=${employee.id})}" th:text=" ${employee.id}" > </a></td>    
                            
                            <td th:text=" ${employee.last}"></td>
                            <td th:text=" ${employee.first}"></td>
                            <td th:text=" ${employee.position}"></td>   
                            
                            <td th:text="'$' + ${#numbers.formatDecimal(employee.salary, 0, 'COMMA', 0, 'POINT')} + '.00'"></td>
                            <!--For example, $3,000,000.00--> 
                            
                            <td th:text="${employee.isBusy ? 'Yes' : 'No'}"></td>
                            <!--Is the employee busy? Yes or No-->
                            
                            <td th:text=" ${employee.tasksSuccess}"></td>
                            
                            <td th:text="${#temporals.format(employee.dateHired, 'dd MMMM yyyy - HH:mm:ss')}"></td>
                            <!--For example, "15 April 2023 - 17:45:12"-->
                        </tr>                        

                    </tbody>
                </table>
            </div>


        </div>        
    </body>
</html>
