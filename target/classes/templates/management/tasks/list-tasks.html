<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Employee Tasks</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
        <a href="/admin/home" class="btn btn-primary">Home</a>
        <div class="container">

            <h1 style="text-align:center;">Employee Task List</h1>

            <div style="align-content: center;">
                <p class="my-5">
                    <a href="/admin/tasks/new-task" class="btn btn-primary" >Assign New Task</a>
                </p>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Task</th>
                            <th>Employee Assigned</th>
                            <th>Date Assigned</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="task : ${taskList}">
                            
                            <td> <a th:href="@{/admin/tasks/id={id}(id=${task.id})}" th:text=" ${task.id}" > </a></td>   
                            
                            <td th:text=" ${task.taskName}"></td>
                            <!--<td th:text="'Sample Employee'"></td>-->
                            <td th:text="${task.employee.last}"></td>
                            
                            <!--<p th:text="${'Assigned to: ' + task.employee.first + ' ' + task.employee.last}" />-->
                            <!--placeholder for employee name-->
                            <td th:text="${#temporals.format(task.taskStartTime, 'dd MMMM yyyy - HH:mm:ss')}"></td>
                            <td th:text="${task.taskCompleteStatus ? 'Completed' : 'Ongoing'}"></td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>        
    </body>
</html>
