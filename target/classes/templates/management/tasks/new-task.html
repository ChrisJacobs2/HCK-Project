<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Assign New Task</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        

    </head>
    <body>
        <div class="container">

            <h1 style="text-align:center;">Enter Task Info</h1>

            <div style="align-content: center;">
                <form action="/book/create" method="post">
                    <div class="form-group">
                        <label for="name">Task:</label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="Enter task"></input>
                    </div>
                    <div class="form-group">
                        <label for="name">Last Name:</label>
                        <input type="text" class="form-control" name="author" id="author" placeholder="Enter employee last name"></input>
                    </div>
                    <div class="form-group">
                        <label for="name">ID:</label>
                        <input type="text" class="form-control" name="isbn" id="isbn" placeholder="Enter employee id"></input>
                    </div>
                    <a href="/admin/tasks" class="btn btn-primary" >Submit</a>
                </form>


            </div>
        </div>
        
    </body>
</html>
