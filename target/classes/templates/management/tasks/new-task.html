<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Assign New Task</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        

    </head>
    <body>
        <div class="container">

            <h1 style="text-align:center;">Enter Employee Info</h1>

            <div style="align-content: center;">
                <form action="/admin/tasks/create" method="post">
                    <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input type="text" class="form-control" name="taskName" id="taskName" placeholder="Enter task name"></input>
                    </div>
                    <div class="form-group">
                        <label for="taskDesc">Task Description</label>
                        <input type="text" class="form-control" name="taskDesc" id="taskDesc" placeholder="Enter task description"></input>
                    </div>
                    <div class="form-group">
                        <label for="employeeId">Assign To Employee</label>
                        <select name="employeeId">
                            <option value="">-- Select employee --</option>
                            <option th:each="employee : ${employeeList}" th:value="${employee.id}"
                                    th:text="${employee.first} + ' ' + ${employee.last}">
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>


            </div>
        </div>
        
    </body>
</html>
