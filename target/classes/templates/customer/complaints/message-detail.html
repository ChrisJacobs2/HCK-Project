<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
 <head>
        <title>Message Detail</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto my-4">
            <h1 class="text-center mb-4">Message Detail</h1>
            <div class="card">
                <div class="card-header">

                </div>
                <div class="card-body">
                 
                    <p class="card-text" th:text=" 'Message Id: '+ ${message.messageId}" />
                    <p class="card-text" th:text=" 'Message Content: '+ ${message.messageContent}" />
                    <p class="card-text" th:text=" 'Message Date: '+ ${message.messageDate}" />
                    <p class="card-text" th:text=" 'Name: '+ ${message.name}" />
                    
                    
                    <a th:href="@{/user/updatecomplaint/complaints/messageId={messageId}(messageId=${message.messageId})}"  class="btn btn-primary">Edit</a>
                    <a th:href="@{/user/deletecomplaint/complaints/messageId={messageId}(messageId=${message.messageId})} "  
                       onclick="return confirm('Are you sure you want to delete this complaint?')"
                       class="btn btn-danger">Delete</a>
                   
                   
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
