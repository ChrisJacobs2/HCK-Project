<!DOCTYPE html>

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Rooms Page</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
<body>
   <div class="container">
    <h1 style="text-align:center;" >Rooms</h1>
    <a href="/rooms/new" class="btn btn-primary"> Create Room</a>
    <table class="table"> 
        <thead>

            <tr class="table table-bordered border-primary">
                <th>Room ID</th>
                <th>Room Number</th>
                <th>Room Type</th>
                <th>Name</th>
                <th>Check In Date</th>
                <th>Check Out Date</th>
                <th>Booked</th>
            </tr>
        </thead>
        <tbody>
            
            <tr th:each="room : ${rooms}">
                <td th:text="${room.roomId}"></td>
                <td th:text="${room.roomNumber}"></td>
                <td th:text="${room.roomType}"></td>
                <td th:text="${room.name}"></td>
                <td th:text="${room.checkInDate}"></td>
                <td th:text="${room.checkOutDate}"></td>
                <td th:text="${room.booked}"></td>
            </tr>
        </tbody>
    </table>
    
    
    
   </div>
</body>
</html>
