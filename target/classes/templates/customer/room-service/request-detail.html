<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Room Service Request Detail</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto my-4">
                    <h1 class="text-center mb-4">Room Service Request Detail</h1>
                    <div class="card">
                        <div class="card-header">

                        </div>
                        <div class="card-body">

                            <p class="card-text" th:text=" 'Request Room Service Id: '+ ${roomServiceRequest.id}" />
                            <p class="card-text" th:text=" 'Request Description: '+ ${roomServiceRequest.description}" />
                            <p class="card-text" th:text=" 'Request Date: '+ ${roomServiceRequest.RSDate}" />
                            <p class="card-text" th:text=" 'Service Type: '+ ${roomServiceRequest.serviceType}" />
                            <p class="card-text" th:text=" 'Completed: '+ ${roomServiceRequest.completed}" />
       



                            <a th:href="@{/user/updaterequest/room-service/requestId={id}(id=${roomServiceRequest.id})}"  class="btn btn-primary">Edit</a>
                            <a th:href="@{/user/deleterequest/room-service/requestId={id}(id=${roomServiceRequest.id})} "  
                               onclick="return confirm('Are you sure you want to delete this complaint?')"
                               class="btn btn-danger">Delete</a>


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
