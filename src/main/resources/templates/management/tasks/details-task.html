<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <!--<title >Task #3</title>-->
        <title th:text="${'Task #' + task.id}" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        
        
    </head>
    <body>
        <div class="container">
            <h1 style="text-align:center;" th:text="${'Task #' + task.id}" />
            <div class="card" style="width: 18rem;">                
                <div class="card-body">
                    <h5 class="card-title" th:text="${task.taskName}"></h5>
                    <!--<p > Assigned to: Sample Employee </p>-->
                    <p th:text="${'Assigned to: ' + task.employee.first + ' ' + task.employee.last}" />
                    <p th:text="${#temporals.format(task.taskStartTime, 'dd MMM yyyy')}"></p>
                    <p th:text="${task.taskDesc}"></p>
                                      
                    <!--<a href="/admin/tasks/modify" class="btn btn-primary">Edit</a>-->
                    <a th:href="@{/admin/tasks/modify/id={id}(id=${task.id})}" class="btn btn-primary">Edit</a>
                    <a href="/admin/tasks" class="btn btn-primary">Back</a>
                    <a th:href="@{/admin/tasks/delete/id={id}(id=${task.id})}" class="btn btn-primary">Remove Task</a>
                </div>
            </div> 
            
            
        </div>
    </body>
</html>
