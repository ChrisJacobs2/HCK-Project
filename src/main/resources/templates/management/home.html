<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Admin Home</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        
        
    </head>
    <body style="background: linear-gradient(to bottom, orange, purple); background-repeat: no-repeat;">
        <div class="container">
            <h1 style="text-align:center;">Admin Home</h1>
            
            <div class="row">
            <div class="col-sm-6">
            <div class="card" style="width: 18rem;">   
                <img class="card-img-top" src="https://www.customerexperienceinsight.com/wp-content/uploads/2013/07/163541848.jpg" alt="Card image cap"/>
                <div class="card-body" style="background-image: url('https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMTExOWMwNzYwYThlN2YxMDU5NTdjMTgwYThjOGY0NzY3ZTJkYjdkOCZjdD1n/flVpNwvx4m4Mw/giphy.gif'); background-repeat: repeat;">
                    
                    <a href="/admin/complaints" class="btn btn-primary" >Customer Complaints</a>
                    
                    
                    </div>
                </div>
            </div>
            
            <div class="col-sm-6">
            <div class="card" style="width: 18rem;">   
                <img class="card-img-top" th:src="${imageUrlEng}" alt="Card image cap"/>
                <div class="card-body" style="background-image: url('https://media1.giphy.com/media/6p26sp0YT2LAI/giphy.gif?cid=ecf05e47ikdmmu9k7gybu5s1mww9g7y7mofra2xsiomeumdz&rid=giphy.gif&ct=g'); background-repeat: repeat;">
                    
                    
                    <a href="/admin/tasks" class="btn btn-primary" >List Tasks</a>
                    
                    </div>
                </div>
            </div>
            
            <div class="col-sm-6">
            <div class="card" style="width: 18rem;">   
                <!--<img class="card-img-top" src="https://i.redd.it/adwrn9v0tff71.jpg" alt="Card image cap"/>-->
                <img class="card-img-top" th:src="${imageUrlSoy}" alt="Card image cap"/>
                <div class="card-body" style="background-image: url('https://thumbs.gfycat.com/HarmoniousBlindBrocketdeer-max-1mb.gif'); background-repeat: repeat;">
                    
                    
                    <a href="/admin/employees" class="btn btn-primary" >Employees</a>
                  </div>
                </div>
            </div>
            
            
        </div>
        </div>
    </body>
</html>
