<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Create New Booking</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>

    <body>
        <div class="container">

            <h1 style="text-align:center;">Enter Booking Information</h1>

            <div style="align-content: center;">
                <form action="/user/create" method="post">

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name"></input>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" name="address" id="address" placeholder="Enter Address"></input>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email"></input>
                    </div>
                    <div class="form-group">
                        <label for="roomNumber">Room Number:</label>
                        <input type="text" class="form-control" name="roomNumber" id="roomNumber" placeholder="Enter Room Number"></input>
                    </div>
                    <div class="form-group">
                        
                        <label for="roomType">Room Selection:</label>
                        <input type="text" class="form-control" name="roomType" id="roomType" placeholder="Enter room selection"></input>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown button
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Single Room</a></li>
                                <li><a class="dropdown-item" href="#">Double Room</a></li>
                                <li><a class="dropdown-item" href="#">Executive Suite</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="checkInDate">Check-In-Date:</label>
                        <input type="date" class="form-control" name="checkInDate" id="checkInDate" placeholder="Enter Check-In-Date"></input>
                    </div>
                    <div class="form-group">
                        <label for="checkOutDate">Check-Out-Date:</label>
                        <input type="date" class="form-control" name="checkOutDate" id="checkOutDate" placeholder="Enter Check-Out-Date"></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>


            </div>
        </div>

    </body>






</html>
