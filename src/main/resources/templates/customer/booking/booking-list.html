<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Customer Booking List</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
        <a href="/user/home" class="btn btn-primary">Home</a>
        <a href="/user/new-booking" class="btn btn-primary" >Book A Room</a>
        <a href="/user/update-booking" class="btn btn-primary">Update Booking</a>
        <div class="container">

            <h1 style="text-align:center;" >Booked Stays</h1>

            <div style="align-content: center;">

                <table class="table table-hover">
                    <thead>
                        <tr class="table-primary">
                            <th>Id</th>
                            <th>name</th>
                            <th>address</th>
                            <th>email</th>
                            <th>Room Number</th>
                            <th>availability</th>
                            <th>Check-In Date</th>
                            <th>Check-Out Date</th>
                            <th>Room Type</th>
                        </tr>
                        
                       
                        
                    </thead>
                  
                    <tbody>
                        <tr th:each="booking: ${bookingList}">
                          
                            <td><a th:href="@{/user/id={id}(id=${booking.id})}" th:text="${booking.id}" > </a></td> 
                       
                            <td th:text=" ${booking.name}"></td>
                            <td th:text=" ${booking.address}"></td>
                            <td th:text=" ${booking.email}"></td>
                            <td th:text=" ${booking.roomNumber}"></td>
                            <td th:text=" ${booking.availability}"></td>
                            <td th:text=" ${booking.checkInDate}"></td>
                            <td th:text=" ${booking.checkOutDate}"></td>
                            <td th:text=" ${booking.roomType}"></td>

                        </tr>

                    </tbody>
                </table>
            </div>


        </div>
    </body>
</html>
