<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Update Booking</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
        <div class="container my-5">
            <h3> Update Booking Info</h3>
            <div class="card">

                <div class="card text-white bg-dark mb-3">
                    <div class="card-body ">

                        <div class="col-md-10">
                            <form action="#" th:action="@{/user/update}" th:object="${booking}"
                                  method="post">

                                <table border="0" cellpadding="10">
                                    <tr>
                                        <td>Booking ID:</td>
                                        <td><input type="text" th:field="*{id}" value="${booking.id}" readonly /></td>
                                    </tr>
                                    <tr>
                                        <td>Name:</td>
                                        <td><input type="text" th:field="*{name}" value="${booking.name}"/></td>
                                    </tr>
                                    <tr>
                                        <td>Address:</td>
                                        <td><input type="text" th:field="*{address}" value="${booking.address}"/></td>
                                    </tr>
                                    <tr>
                                        <td>Email:</td>
                                        <td><input type="email" th:field="*{email}" value="${booking.email}"/></td>
                                    </tr>
                                    
                                    <tr>
                                        <td>Room Number:</td>
                                        <td><input type="text" th:field="*{roomNumber}" value="${booking.roomNumber}" readonly/></td>
                                    </tr>
                                    <tr>
                                        <td>Room Selection:</td>
                                        <td><input type="text" th:field="*{roomType}" value="${booking.roomType}"/></td>
                                    </tr>
                                    <tr>
                                        <td>Check-In-Date:</td>
                                        <td><input type="date" th:field="*{checkInDate}" value="${booking.checkInDate}"/></td>
                                    </tr>
                                    <tr>
                                        <td>Check-Out-Date:</td>
                                        <td><input type="date" th:field="*{checkOutDate}" value="${booking.checkOutDate}"/></td>
                                    </tr>
                                   
                                    <tr>
                                        <td colspan="2"><button type="submit">Save Booking </button> </td>
                                    </tr>

                                </table>
                            </form>


                        </div>


                    </div>
                </div>
            </div>



    </body>
</html>
