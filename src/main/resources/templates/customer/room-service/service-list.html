<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Complaints List</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>

        <div class="container">
            <h1>Room Service Request List</h1>


            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Request ID</th>
                        <th scope="col">Request Date</th>
                        <th scope="col">Request Description</th>
                        <th scope="col">Request Completed</th>
                        <th scope="col">Request Service Type</th>
                        <th scope="col">Edit/Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="roomServiceRequest: ${roomServiceRequests}">
                        <td th:text="${roomServiceRequest.id}"></td>
                        <td th:text="${roomServiceRequest.RSDate}"></td>
                        <td th:text="${roomServiceRequest.description}"></td>
                        <td th:text="${roomServiceRequest.completed}"></td>
                        <td th:text="${roomServiceRequest.serviceType}"></td>
                    
                        <td><a th:href="@{room-service/requestId={id}(id=${roomServiceRequest.id})}" th:text="${roomServiceRequest.id}" > </a></td> 
 
                    </tr>
                </tbody>
            </table>

            <a href="/user/home" class="btn btn-primary">Home</a>
            <a class="btn btn-success" th:href="@{/user/new-request}">New Request</a>

        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    </body>
</html>
