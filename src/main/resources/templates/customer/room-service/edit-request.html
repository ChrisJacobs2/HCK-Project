<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Edit Message</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
        <div class="container my-5">
            <h3> Edit Room Service Request Info</h3>
            <div class="card">

                <div class="card text-white bg-dark mb-3">
                    <div class="card-body ">

                        <div class="col-md-10">
                            <form action="#" th:action="@{/user/updaterequest}" th:object="${roomServiceRequest}"
                                  method="post">

                                <table border="0" cellpadding="10">
                                    <tr>
                                        <td>Request ID:</td>
                                        <td><input type="text" th:field="*{id}" value="${roomServiceRequest.id}" readonly /></td>
                                    </tr>
                                    <tr>
                                        <td>Request Description:</td>
                                        <td>
                                            <textarea th:field="*{description}" rows="5" cols="50" class="form-control">
                                                     ${roomServiceRequest.description}
                                            </textarea>
                                        </td>
                                    </tr>

                                    <td>Request Date:</td>
                                    <td><input type="text" th:field="*{RSDate}" value="${roomServiceRequest.RSDate}"/></td>
                                    </tr>

                                    <tr>
                                        <td>Service Type:</td>
                                        <td>
                                            <select th:field="*{serviceType}" class="form-control">
                                                <option value="cleaning">Cleaning</option>
                                                <option value="maintenance">Maintenance</option>
                                                <option value="laundry">Laundry</option>
                                                <option value="orderfood">Order Food </option>
                                                <option value="other">Other</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Completed:</td>
                                        <td><input type="checkbox" th:field="*{completed}" /></td>
                                    </tr>
                                   

                                    <tr>
                                        <td colspan="2"><button type="submit">Save Request </button> </td>
                                    </tr>


                                </table>
                            </form>


                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
